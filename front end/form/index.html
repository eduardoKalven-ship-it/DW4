<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  <title>Formulário</title>
</head>

<body>
  <div class="container">
    <div class="header">
<h2>Criar Uma Conta</h2>
</div>

<form id="form" class="form">
    <div class="form-control">
    <label for="username">Nome de usuário</label>
    <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
    <small>Mensagem de erro</small>
</div>

<div class="form-control">
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Digite seu email..." />
    <small>Mensagem de erro</small>
</div>

<div class="form-control">
    <label for="person-type">Tipo de pessoa</label>
    <select id="person-type">
    <option value="">Selecione...</option>
    <option value="pessoafisica">Pessoa Física</option>
    <option value="pessoajuridica">Pessoa Jurídica</option>
    </select>
    <small>Mensagem de erro</small>
</div>

      

<div class="form-control hidden" id="cpf-container">
    <label for="CPF">CPF</label>
    <input type="text" id="CPF" placeholder="Digite seu CPF..." />
    <small>Mensagem de erro</small>
</div>

      
<div class="form-control hidden" id="cnpj-container">
    <label for="CNPJ">CNPJ</label>
    <input type="text" id="CNPJ" placeholder="Digite o CNPJ..." />
    <small>Mensagem de erro</small>
</div>

<div class="form-control">
    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Digite sua senha..." />
    <small>Mensagem de erro</small>
</div>

<div class="form-control">
    <label for="password-confirmation">Confirmação de senha</label>
    <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
    <small>Mensagem de erro</small>
</div>

<button type="submit">Enviar</button>
</form>
</div>

<script src="script.js"></script>
</body>
</html>
